<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pike Place Food Bank</title>
    <link rel="stylesheet" type="text/css" href="styles/inline.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- TODO add manifest here -->

</head>

<body>

    <header class="header">
        <button class="button" id="butCancel" aria-label="Cancel">Cancel</button>
    </header>

    <main class="main">
        <div class="container content">
            <div class="question-heading loc-text">
                <div class="text">Your family / Tu familia / 你的家人 :</div>
                <div class="text">How many people in each age group?</div>
                <div class="loc-text">¿Cuántas personas en cada grupo de edad?</div>
                <div class="loc-text">每个年龄段有多少人</div>
            </div>
            <div class="question-button-container">
                <div class="row button-row">
                    <div class="col-md">
                        <button class="butGroup square-button" id="familyFirstButton" type="submit">
                                <div class="other-text">0-2</div>
                                <input class="form-control" type="text" id="familyFirst-input">
                        </button>
                    </div>
                    <div class="col-md">
                        <button class="butGroup square-button" id="familySecondButton" type="submit">
                                <div class="other-text">3-18</div>
                                <input class="form-control" type="text" id="familySecond-input">
                        </button>
                    </div>
                </div>
                <div class="row button-row">
                    <div class="col-md">
                        <button class="butGroup square-button" id="familyThirdButton" type="submit">
                                <div class="other-text">19-54</div>
                                <input class="form-control" type="text" id="familyThird-input">
                        </button>
                    </div>
                    <div class="col-md">
                        <button class="butGroup square-button" id="familyFourthButton" type="submit">
                                <div class="other-text">55+</div>
                                <input class="form-control" type="text" id="familyFourth-input">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="left">
            <button class="button" id="familyBackButton" aria-label="Cancel">Back</button>
        </div>
        <div class="right">
            <button class="button" id="familyNextButton" aria-label="Cancel">Next</button>
        </div>
    </footer>


</body>
    <script src="node_modules/js-cookie/src/js.cookie.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/family.js"></script>


</html>
