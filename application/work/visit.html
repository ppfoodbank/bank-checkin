<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pike Place Food Bank</title>
    <link rel="stylesheet" type="text/css" href="styles/inline.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- TODO add manifest here -->

</head>

<body>

    <header class="header">
        <button class="button" id="butCancel" aria-label="Cancel">Cancel</button>
    </header>

    <main class="main">
        <div class="container content">
            <div class="question-heading loc-text">
                <div class="text">Is this your first visit this year?</div>
                <div class="loc-text">¿Es esta su primera visita este año?</div>
                <div class="loc-text">(simplified Chinese)</div>
            </div>
            <div class="question-button-container">
                <div class="row button-row">
                    <div class="col-md">
                        <button class="square-button" id="visitYesButton" type="submit">Yes</button>
                    </div>
                    <div class="col-md">
                        <button class="square-button" id="visitNoButton" type="submit">No</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="left">
            <button class="button" id="visitBackButton" aria-label="Cancel">Back</button>
        </div>
        <div class="right">
            <button class="button" id="visitNextButton" aria-label="Cancel">Next</button>
        </div>
    </footer>

    <!-- Uncomment the line below when ready to test with fake data -->
    <script src="scripts/app.js" async></script>
    <script src="scripts/visit.js" async></script>

</body>

</html>
