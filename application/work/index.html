<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start check in</title>
    <link rel="stylesheet" type="text/css" href="styles/inline.css">
</head>

<body>
    <header class="checkin-header">Welcome to Pike Market Food Bank</header>

    <main class="main">
        <div class="content">
            <div class="text">Welcome</div>
            <div class="loc-text">Bienvenido</div>
            <div class="loc-text">(Simplified Chinese)</div>
            <div style="line-height: 200%"><br/></div>
            <center>
                <img src="./images/CheckIn.png" / width="66%" height="66%" />
                <br/><br/>
                <button class="button" id="startCheckin" aria-label="Start checkin">Begin Check-in</button>
            </center>
        </div>
    </main>

    <footer class="footer">
        <center>
            <div id="numCheckin" class="footer-text" /> </center>
    </footer>
</body>
<script src="node_modules/js-cookie/src/js.cookie.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/checkin.js"></script>

</html>
