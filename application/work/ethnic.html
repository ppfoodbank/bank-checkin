<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pike Place Food Bank</title>
    <link rel="stylesheet" type="text/css" href="styles/inline.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- TODO add manifest here -->

</head>

<body>

    <header class="header">
        <button class="button" id="butCancel" aria-label="Cancel">Cancel</button>
    </header>

    <main class="main">
        <div class="content">
            <div class="text">Which group(s) do you identify with?</div>
            <div class="loc-text">¿Con qué grupo(s) te identificas?</div>
            <div class="loc-text">你的种族/民族是什么</div>
            <div class="form-group">
                <div class="btn-group-vertical">
                    <div class="spacer"> </div>
                    <button class="butGroup" id="shl">Spanish / Hispanic / Latino</button>
                    <div class="spacer"> </div>
                    <button class="butGroup" id="aian">American Indian or Alaska Native</button>
                    <div class="spacer"> </div>
                    <button class="butGroup" id="aaa">Asian / Asian American</button>
                    <div class="spacer"> </div>
                    <button class="butGroup" id="bao">Black / African-American / Other African</button>
                    <div class="spacer"> </div>
                    <button class="butGroup" id="nhpi">Native Hawaiian or Pacific Islander</button>
                    <div class="spacer"> </div>
                    <button class="butGroup" id="wc">White / Caucasian</button>
                    <div class="spacer"> </div>
                    <button class="butGroup" id="o">
                        <div class="other-text"> Other Otro (Chinese)</div>
                        <input class="form-control" type="text" id="ethnic-input">
                    </button>
                    <div class="spacer"> </div>
                </div>
            </div>
    </main>

    <footer class="footer">
        <div class="left">
            <button class="button" id="ethnicBack" aria-label="Back">Back</button>
        </div>
        <div class="right">
            <button class="button" id="ethnicNext" aria-label="Next">Next</button>
        </div>
        <div class="bottom">
            <button class="butNot" id="butNot">I choose not to answer </br> Elijo no responder / (Chinese) </button>
        </div>
    </footer>

</body>
<script src="node_modules/js-cookie/src/js.cookie.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/ethnic.js"></script>

</html>
