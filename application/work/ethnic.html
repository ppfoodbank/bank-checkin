<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pike Place Food Bank</title>
    <link rel="stylesheet" type="text/css" href="styles/inline.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- TODO add manifest here -->

</head>

<body>

    <header class="header">
        <button class="button" id="butCancel" aria-label="Cancel">Cancel</button>
    </header>

    <main class="main">
        <div class="content">
            <div class="btn-group-vertical">
                <button class="butGroup">Spanish / Hispanic / Latino</button>
                <div style="padding-top:5px"> </div>
                <button class="butGroup">American Indian or Alaska Native</button>
                <div style="padding-top:5px"> </div>
                <button class="butGroup">Asian / Asian American</button>
                <div style="padding-top:5px"> </div>
                <button class="butGroup">Black / African-American / Other African</button>
                <div style="padding-top:5px"> </div>
                <button class="butGroup">Native Hawaiian or Pacific Islander</button>
                <div style="padding-top:5px"> </div>
                <button class="butGroup">White / Caucasian</button>
                <div style="padding-top:5px"> </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="left">
            <button class="button" id="butBack" aria-label="Cancel">Back</button>
        </div>
        <div class="right">
            <button class="button" id="butNext" aria-label="Cancel">Next</button>
        </div>
    </footer>

    <script src="scripts/app.js" async></script>

</body>

</html>
