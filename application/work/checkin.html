<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start check in</title>
    <link rel="stylesheet" type="text/css" href="styles/inline.css">
</head>
<body>
    <header class="checkin-header">Pike Market Food Bank</header>
    <main class="main">
        <div class="content">
            <div class="text">Welcome</div>
            <div class="loc-text">Bienvenido</div>
            <div class="loc-text">(Simplified Chinese)</div>
            <center><img src="./images/CheckIn.png" /></center>
        </div>
    </main>
    <footer class="footer">
        <center>
            <button class="button" id="startCheckin" aria-label="Start checkin">Begin Check-in</button>
            <br/><br/>
            <div id="numCheckin" class="footer-text" />
        </center>
    </footer>
</body>
<script src="node_modules/js-cookie/src/js.cookie.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/checkin.js"></script>

</html>
