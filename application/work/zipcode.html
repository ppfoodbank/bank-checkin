<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pike Place Food Bank</title>
    <link rel="stylesheet" type="text/css" href="styles/inline.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- TODO add manifest here -->

</head>

<body>

    <header class="header">
        <button class="button" id="butCancel" aria-label="Cancel">Cancel</button>
    </header>

    <main class="main">
        <div class="container content">
            <div class="question-heading loc-text">
                <div class="text">What is your current zip code?</div>
                <div class="loc-text">¿Cuál es tu código postal actual?</div>
                <div class="loc-text">你目前的邮政编码是多少</div>
            </div>
            <div class="question-button-container">
                <div class="row button-row">
                    <div class="col-md">
                        <button class="butGroup square-button" id="zipcodeFirst" type="submit">98101</button>
                    </div>
                    <div class="col-md">
                        <button class="butGroup square-button" id="zipcodeSecond" type="submit">98121</button>
                    </div>
                </div>
                <div class="row button-row">
                    <div class="col-md">
                        <button class="butGroup square-button" id="zipcodeThird" type="submit">98104</button>
                    </div>
                    <div class="col-md">
                        <button class="butGroup square-button" id="zipcodeOther" type="submit">
                                <div class="other-text">Other</div>
                                <input class="form-control" type="text" id="zipcodeOther-input">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="left">
            <button class="button" id="zipcodeBackButton" aria-label="Cancel">Back</button>
        </div>
        <div class="right">
            <button class="button" id="zipcodeNextButton" aria-label="Cancel">Next</button>
        </div>
    </footer>

    <!-- Uncomment the line below when ready to test with fake data -->
    <script src="scripts/app.js" async></script>
    <script src="scripts/zipcode.js" async></script>

</body>

</html>
