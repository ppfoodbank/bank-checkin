<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pike Place Food Bank</title>
    <link rel="stylesheet" type="text/css" href="styles/inline.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- TODO add manifest here -->

</head>

<body>

    <header class="header">
        <button class="button" id="butCancel" aria-label="Cancel">Cancel</button>
    </header>

    <main class="main">
        <div class="container content">
            <div class="question-heading loc-text">
                <div class="text">Are you currently housed?</div>
                <div class="loc-text">¿Estás alojado actualmente?</div>
                <div class="loc-text">你无家可归吗</div>
            </div>
            <div class="question-button-container">
                <div class="row button-row">
                    <div class="col-md">
                        <button class="butGroup square-button" id="housedYesButton" type="submit">Yes / Si / 是</button>
                    </div>
                    <div class="col-md">
                        <button class="butGroup square-button" id="housedNoButton" type="submit">No / 没有</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="left">
            <button class="button" id="housedBackButton" aria-label="Cancel">Back</button>
        </div>
        <div class="right">
            <button class="button" id="housedNextButton" aria-label="Cancel">Next</button>
        </div>
        <div class="bottom">
            <button class="butNot" id="butNot">I choose not to answer </br> Elijo no responder / (Chinese) </button>
        </div>
    </footer>

</body>
<script src="node_modules/js-cookie/src/js.cookie.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/housed.js"></script>


</html>
